<div class="container">
    <div class="row">
        <div class="omb_login col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <h3 class="text-center">
                Confirmar e-mail
            </h3>
            <br />
            <div ng-show="!error">
                <div ng-show="loading">
                    Verificando seu e-mail, favor aguarde...
                </div>
                <div class="alert alert-success" ng-show="!loading">
                    Seu e-mail foi verificado com sucesso, <a href="./#!/login">clique aqui</a> para entrar.
                </div>
            </div>
            <p ng-show="error">{{ error.message }}</p>
        </div>
    </div>
</div>
