<div class="container">
    <div class="omb_login col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <h3 class="text-center">
            Redefinir senha
        </h3>
        <br />
        <form action="" autocomplete="off" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" class="form-control" name="email" placeholder="E-mail" data-ng-model="reset.email" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="button" data-ng-click="ResetPassword()">Enviar e-mail</button>
            </div>
        </form>
    </div>
</div>
