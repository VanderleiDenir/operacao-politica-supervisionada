<div class="container">
    <div class="omb_login col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <h3 class="text-center">
            Redefinir senha
        </h3>
        <br />
        <form action="" autocomplete="off" method="POST">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Senha" data-ng-model="reset.NewPassword" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Confirme a senha" data-ng-model="reset.ConfirmNewPassword" required>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="button" data-ng-click="SetPassword()">Redefinir senha</button>
            </div>
        </form>
    </div>
</div>
