<div class="container" data-ng-controller="FiscalizeNotasFiscaisController">
    <h3 class="page-title">Fiscalize App - Lista de Notas Fiscais Mais Suspeitas</h3>

    <div class="table-responsive scroll-mark">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th></th>
                    <th>Recibo</th>
                    <th>Valor</th>
                    <th>Parlamentar</th>
                    <th>Votos Suspeita</th>
                    <th>Votos Confiável</th>
                    <th>Total de Votos</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="nota in notas">
                    <td>
                        <a class="btn btn-primary btn-sm" href="./#!/fiscalize/{{nota.NotaFiscalId}}">Ver Nota</a>
                    </td>
                    <td>{{nota.NotaFiscalId}}</td>
                    <td>{{nota.Valor}}</td>
                    <td>{{nota.nome_parlamentar}}</td>
                    <td>{{nota.SomaSuspeitas}}</td>
                    <td>{{nota.SomaConfiaveis}}</td>
                    <td>{{nota.SomaFiscalizacoes}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
