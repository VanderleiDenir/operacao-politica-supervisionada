<script type="text/javascript">
    function AjustarTamanho() {
        var height = Math.max($(document).height() - 170, 400);

        $('#forum_embed').height(height);
        clearInterval();
    }
</script>

<div class="container-fluid">
    <iframe id="forum_embed" style="border: none; width: 100%; height: 400px;" onload="AjustarTamanho(this);"
            src='https://groups.google.com/forum/embed/?place=forum/como-salvar-o-brasil-educacao&showsearch=true&showpopout=true&showtabs=false&parenturl=https://ops.net.br#!forum/como-salvar-o-brasil-educacao' />
</div>
